<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Red-Green-Blue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="openDir/css/stilmall.css" rel="stylesheet">
    </head>
    <body class="container p-2">
        <main class="jumbotron text-center mb-5 pb-4">          
            <h1>Express och jsDOM med Node.js</h1>
            <form method="post" action="/" enctype="application/x-www-form-urlencoded">

                <div id="errorMsg"></div>
                
                <div id="divInForm" class="mt-5 row">              
                    <div class="col-4">
                        <label for="red">Välj röd:</label>
                        <input type="text" name="red" placeholder="Red" class="form-control" title="red">
                    </div>
                    <div class="col-4">
                        <label for="green">Välj grön:</label>
                        <input type="text" name="green" placeholder="Green" class="form-control" title="green">
                    </div>
                    <div class="col-4">
                        <label for="blue">Välj blå:</label>
                        <input type="text" name="blue" placeholder="Blue" class="form-control" title="blue">
                    </div>
                    <div class="col-12 text-right mt-5">
                        <button type="submit" class="btn btn-primary mr-0">Kontrollera färger</button>
                    </div>               
                </div>

            </form>

        </main>
    </body>
</html>
